<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostManPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/MC4C04_PostMAnPro.css">
</head>
<body>
    <div id="principal">
        <div class="input-group  w-75 mx-auto">
            <select class="form-select" id="verbo" aria-label="Example select with button addon ancho" >
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input  id="url" type="text" class="form-control w-75">
            <button id="enviar" class="btn btn-primary" type="button">Enviar</button>
          </div>
          <br>
          <div class="form-floating w-75 mx-auto" >
            <textarea class="form-control" placeholder="ingrese json para enviar" id="textoJson" style="height: 200px"></textarea>
            <label for="floatingTextarea2">json</label>
          </div>
          <br><br>
          <div id="respuesta" class="w-75 mx-auto">
              <h3>Respuesta</h3>
              <h3 id="textoStatus" class="derecha text-muted lead">status</h3>
              <br><br>
              <div class="form-floating" >
                <textarea  class="form-control" placeholder="json" id="respuestaJson" style="height: 400px"></textarea>
                <label for="floatingTextarea2">json response</label>
              </div>
          </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
    <script src="js/M04C04_PostManPro.js"></script>
</body>
</html>
